<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Was the Call Good?</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Inter, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 7em;
            /* Massive title for punch */
            font-weight: 900;
            margin-bottom: 0.5em;
            color: #33ccff;
            /* Electric blue tone */
        }

        .dialogue {
            font-size: 2.2em;
            font-weight: 700;
            line-height: 1.6;
            color: #fff;
        }

        .dialogue span {
            display: block;
            margin-top: 1em;
        }

        .highlight {
            color: #ffcc00;
            /* Yellow for pivotal moments */
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            font-style: italic;
            opacity: 0.8;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="title">Was the Call Good?</div>
        <div class="dialogue">
            <span class="highlight">“Buy.”</span>
            <span>In a sea of noise, you picked one voice.</span>
            <span class="highlight">It pumped. It dumped. It revived.</span>
            <span>You rode the chaos. Held through disbelief.</span>
            <span class="highlight">Not everyone made it.</span>
            <span>But you — you're still here.</span>
        </div>
        <div class="footer">
            — Good or bad, *you made the call.*
        </div>
    </div>
</body>

</html>
